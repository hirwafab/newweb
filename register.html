<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for the Event</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <section id="registration-page" class="registration-page">
        <h2>Register for the Event</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="event">Event:</label>
            <input type="text" id="event" name="event" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="confirmation-message" class="confirmation-message" style="display: none;">
        <h2>Thank You!</h2>
        <p>Your registration has been received. We will get back to you shortly.</p>
        <button onclick="goBackToHome()">Back to Home</button>
    </section>
    <script src="booking.js"></script>
</body>
</html>

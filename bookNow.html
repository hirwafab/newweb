<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Adventure</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <section id="booking-page" class="booking-page">
        <h2>Book Your Adventure</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="confirmation-message" class="confirmation-message" style="display: none;">
        <h2>Thank You!</h2>
        <p>Your booking has been received. We will get back to you shortly.</p>
        <button onclick="goBackToHome()">Back to Home</button>
    </section>
    <script src="booking.js"></script>
</body>
</html>
